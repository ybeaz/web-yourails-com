overwrite: true
generates:
  src/types/graphql.tsx:
    schema: 'graphql/schema.graphql'
    documents: 'src/**/*.{ts,tsx}'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content:
            - '/* eslint-disable */'
            - '//'
            - '// -------------------------------------------------------------------------------- '
            - '// Do not edit this File manually. Run "yarn codegen" to generate types automatically '
            - '// ================================================================================ '
            - '// '
